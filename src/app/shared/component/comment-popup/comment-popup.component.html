<ng-template #comment>
  <div class="bg-white p-3 pl-border-radius-10 book-appointment">
    <h3 class="m-0 px-2">Comment</h3>
    <div class="form-group-wrapper">
      <div class="form-group-main d-flex pt-3 border-0">
        <div class="form-group m-0 p-0 w-100">
          <div class="form-group-control m-0 mb-3 px-2 position-relative">
            <textarea class="form-control" placeholder="Comment" rows="5" [(ngModel)]="configurationData.comment"
              #additionalInfo></textarea>
            <label class="position-absolute m-0 bg-white">Comment</label>
            <ng-container *ngIf="!configurationData.comment && isValidate">
              <span class="error-message">Please enter a comment </span>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <div class=" w-100 m-1">
        <button
          class="pl-border-radius-10 border-0 text-white d-flex justify-content-center bg-dark-blue align-items-center w-100 p-2"
          (click)="updateComment()">Save</button>
      </div>
      <div class="w-100 m-1">
        <button
          class="pl-border-radius-10 border-0 text-white d-flex justify-content-center align-items-center bg-danger w-100 p-2"
          (click)="closePopup()">Cancel</button>
      </div>
    </div>
  </div>
</ng-template>
