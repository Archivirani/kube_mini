<div class="service-details mt-3">
  <div class="d-flex flex-wrap">
    <div class="pr-1 d-flex service-list" [ngClass]="isIPadAir ? 'w-100' : 'w-45'">
      <div class="w-50 pr-1 pl-0">
        <div class="card-detail pl-border-radius-20 overflow-hidden">
          <div class="card-detail-header p-3 bg-lighter-gray">
            <h3 class="main-title m-0">Services and packages</h3>
          </div>
          <div class="card-detail-body p-2 bg-color">
            <ng-container *ngIf="clinicService.clinicServices && clinicService.clinicServices.length">
              <div class="search-box mb-2">
                <input type="text" placeholder="Search Services..." class="form-control pl-border-radius-10"
                  [(ngModel)]="serviceModel">
              </div>
              <div class="card-detail-list d-flex pl-border-radius-10 pl-column-gap-15 bg-white p-2 border-medium-gray"
                *ngFor="let item of clinicService.clinicServices | filterName: serviceModel">
                <div
                  class="card-detail-list-wrapper p-2 bg-light-blue border-light-gray-normal pl-border-radius-10 d-flex position-relative d-flex align-items-start"
                  [title]="item.name">
                  <input type="checkbox" class="mr-1 cursor-pointer position-absolute w-100 h-100"
                    [(ngModel)]="item.isSelected" (change)="clinicService.onInsertOrder(item)">
                  <span class="d-inline-block"></span>
                  <div class="d-flex flex-column">
                    <h3 class="m-0 mb-1 text-truncate">{{item.name}}</h3>
                    <h4 class="m-0">{{item.code}}</h4>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
      <div class="w-50 pl-1 pr-0">
        <div class="card-detail pl-border-radius-20 overflow-hidden">
          <div class="card-detail-header p-3 bg-lighter-gray">
            <h3 class="main-title m-0">Consultation</h3>
          </div>
          <div class="card-detail-body p-2 bg-color">
            <ng-container *ngIf="clinicService.clinicConsultation && clinicService.clinicConsultation.length">
              <div class="search-box mb-2">
                <input type="text" placeholder="Search Consultation..." class="form-control pl-border-radius-10"
                  [(ngModel)]="consultationModel">
              </div>
              <div class="card-detail-list d-flex pl-border-radius-10 pl-column-gap-15 bg-white p-2 border-medium-gray"
                *ngFor="let item of clinicService.clinicConsultation| filterName: consultationModel">
                <div
                  class="card-detail-list-wrapper p-2 bg-light-blue border-light-gray-normal pl-border-radius-10 d-flex position-relative d-flex align-items-start"
                  [title]="item.name">
                  <input type="checkbox" class="mr-1 cursor-pointer position-absolute w-100 h-100"
                    [(ngModel)]="item.isSelected" (change)="clinicService.onInsertOrder(item)">
                  <span class="d-inline-block"></span>
                  <div class="d-flex flex-column">
                    <h3 class="m-0 mb-1 text-truncate">{{item.name}}</h3>
                    <h4 class="m-0">{{item.code}}</h4>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
    <div class="pl-1 service-order-list" [ngClass]="isIPadAir ? 'w-100 mt-3' : 'w-55'">
      <div class="card-detail pl-border-radius-20 d-flex 0 flex-wrap overflow-hidden">
        <div class="card-detail-header p-3 bg-lighter-gray w-100">
          <h3 class="main-title m-0">Service details</h3>
        </div>
        <div class="service-order-body w-100">
          <create-clinic-order [customData]="clinicService.clinicOrderDetails"
            (deleteData)="clinicService.deleteData($event)" [Appointment]="appointmentDetails"></create-clinic-order>
        </div>
      </div>
    </div>
  </div>
</div>
